<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
    <title>Message Bot</title>
</head>
<body>
    <h1>Message Bot</h1>
    <p>An automated email and text message sender.</p>
    <form class="pure-form pure-form-stacked" action="mail.php" method="POST">
        <legend id="messageType">Message Type</legend>
        <label id="option1Label" for="option1" class="pure-radio">
            <input id="option1" type="radio" name="type" value="email"> Email
        </label>
        <label id="option2Label" for="option2" class="pure-radio">
            <input id="option2" type="radio" name="type" value="text"> Text Message
        </label>
        <div id="fieldset">
            <!-- EMAIL -->
            <div id="emailContainer">
                <legend id="emailOptions">Email Options</legend>
                
                <label for="email">Email Address</label>
                <input name="email" id="email" class="pure-input-1-4" type="email" placeholder="Email Address">

                <label for="subject">Subject</label>
                <input name="subject" id="subject" class="pure-input-1-4" type="text" placeholder="Subject">

                <label for="eBody">Email Body</label>
                <input name="eBody" id="eBody" class="pure-input-1-2" type="text" placeholder="Email Body">
            </div>

            <!-- TEXT MESSAGE -->
            <div id="textContainer">
                <legend id="emailOptions">Text Message Options</legend>
            
                <label for="phoneNumber">Phone Number</label>
                <input name="phoneNumber" id="phoneNumber" class="pure-input-1-4" type="tel" placeholder="Phone Number">

                <label for="carrier">Cell Carrier</label>
                <select name="carrier" id="carrier">
                    <option value="verizon">Verizon</option>
                    <option value="sprint">Sprint</option>
                    <option value="tmobile">T-Mobile</option>
                </select>
               
                <label for="subject">Text Message Body</label>
                <input name="tBody" id="tBody" class="pure-input-1-2" type="text" placeholder="Text Message Body">
            </div>
            
            <div id="settingsContainer">
                <legend id="messageSettings">Message Settings</legend>
                    <label for="amount">Amount of Messages (1-3):</label>
                    <div class="pure-u-1-4">
                        <input name="amount" id="amount" class="pure-input-1-4" type="number" min="1" max="3">
                    </div>
            </div>
            
            <div id="submitContainer">
                <button id="submit" type="submit" class="pure-button pure-button-primary" data-loading-text="Sending...">Send Messages</button>
                <!--<label for="submit">Don't Press more than once!</label>-->
            </div>
        </div>
    </form>
</body>
</html>
